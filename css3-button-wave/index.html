<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=750, user-scalable=no">
    <title>CSS3 BUTTON WAVE</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />

</head>

<body>
    <button id="button">Button ripple!</button>

    <script type="text/javascript">
        var button = document.getElementById('button');
        button.addEventListener('click', function(e) {
            let ripple = document.createElement('div');
            ripple.classList.add('wave');
            ripple.style.top = e.clientY - button.offsetTop + 'px';
            ripple.style.left = e.clientX - button.offsetLeft + 'px';
            button.removeChild(document.getElementsByClassName('wave')[0]);

            console.log(e.clientX, e.clientY);
            console.log(e.clientX - button.offsetLeft, e.clientY - button.offsetTop)
        })
    </script>
</body>

</html>
