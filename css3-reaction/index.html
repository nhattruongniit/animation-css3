<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3 Reaction</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    
</head>

<body>
    <div class="feed">
        <a class="like-btn">
            <div class="reaction-box">
                <div class="reaction-icon like">
                    <label>Like</label>
                </div>
                <div class="reaction-icon love">
                    <label>Love</label>
                </div>
                <div class="reaction-icon haha">
                    <label>Haha</label>
                </div>
                <div class="reaction-icon wow">
                    <label>Wow</label>
                </div>
                <div class="reaction-icon sad">
                    <label>Sad</label>
                </div>
                <div class="reaction-icon angry">
                    <label>Angry</label>
                </div>
            </div>
        </a>    
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> </script>
    <script type="text/javascript">
        $(function(){
            $(".like-btn").hover(function() {
                $(".reaction-icon").each(function(index, element) {
                    setTimeout(function(){
                        $(element).addClass("show");
                    }, index * 100);
                });
            }, function() {
                $(".reaction-icon").removeClass("show")
            });
        });
    </script>
</body>

</html>
